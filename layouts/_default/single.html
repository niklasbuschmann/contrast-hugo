{{ define "main" }}

<article>
  <header class="meta">
    <h1>{{ .Title }}</h1>
    {{ if .Date }}<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 02, 2006" }}</time>{{ end }}
  </header>
  {{ .Content }}
</article>

{{ $Pages := .CurrentSection.Pages.ByWeight.Reverse }}
<footer class="gray">
{{ with $Pages.Prev . }}
  <a href="{{ .RelPermalink }}">«&numsp;{{ .Title }}</a>&numsp;
{{ else }}
  <span></span>
{{ end }}
{{ with $Pages.Next . }}
  &numsp;<a href="{{ .RelPermalink }}">{{ .Title }}&numsp;»</a>
{{ else }}
  <span></span>
{{ end }}
</footer>
{{ end }}
